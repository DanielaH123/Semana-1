<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERACIONES CON 4 NÚMEROS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>OPERACIONES CON 4 NÚMEROS</h1>
    <form id="operacionesForm">
        <input type="number" id="num1" placeholder="Número 1" required>
        <input type="number" id="num2" placeholder="Número 2" required>
        <input type="number" id="num3" placeholder="Número 3" required>
        <input type="number" id="num4" placeholder="Número 4" required>
        <br>
        <button type="button" onclick="sumarTodos()">Sumar Todos</button>
        <button type="button" onclick="sumarDosSegundos()">Sumar los Dos Segundos Números</button>
        <button type="button" onclick="realizarOperaciones()">Calcular Operaciones</button>
    </form>
    <div class="resultado" id="resultado"></div>
    <script src="funciones.js"></script>
</body>
</html>
